name: CI - Develop Branch

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set up Docker Compose
      run: |
        docker-compose -f docker-compose.yml --env-file .env.ci up -d
        echo "‚è≥ Waiting for containers to be healthy..."
        docker ps
        sleep 30  

    - name: Run tests in backend container
      run: docker exec goldenpillow-backend npm test

    - name: Show logs (on fail)
      if: failure()
      run: docker-compose logs

    - name: Tear down
      run: docker-compose -f docker-compose.yml --env-file .env.ci down

    - name: Build Docker image
      run: docker build -t goldenpillow-dev .
